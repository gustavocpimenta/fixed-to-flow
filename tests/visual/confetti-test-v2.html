<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Confirmation V2 | Fixed to Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #E63B2E;
            --red-dark: #C42B1C;
            --cream: #FAF7F2;
            --black: #111111;
            --gray: #555555;
            --light-gray: #999999;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--cream);
            color: var(--black);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--black);
            padding: 24px 40px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--white);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .page-label {
            color: var(--light-gray);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        /* Form Container */
        .form-container {
            background: var(--white);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            position: relative;
            overflow: hidden;
        }

        .form-container h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--gray);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            background: var(--cream);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--red);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 16px 24px;
            background: var(--red);
            color: var(--white);
            border: none;
            border-radius: 100px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-submit:hover {
            background: var(--red-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(230, 59, 46, 0.3);
        }

        /* Confirmation Overlay */
        .form-confirmation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--white);
            border-radius: 24px;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .form-confirmation.active {
            opacity: 1;
            visibility: visible;
        }

        .form-confirmation.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .form-confirmation .headline {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .form-confirmation .subtext {
            font-size: 1.15rem;
            color: var(--gray);
            position: relative;
            z-index: 2;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .form-confirmation.active .confetti {
            animation: confetti-fall var(--fall-duration, 1.5s) cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            animation-delay: var(--delay, 0s);
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                transform: translateY(var(--fall-distance, 300px)) rotate(var(--rotation, 720deg)) scale(0.5);
                opacity: 0;
            }
        }

        /* Confetti pieces - varied sizes, colors, positions */
        .confetti:nth-child(1) { left: 3%; top: -8px; width: 10px; height: 10px; background: var(--red); --delay: 0s; --rotation: 540deg; --fall-distance: 350px; border-radius: 2px; }
        .confetti:nth-child(2) { left: 8%; top: -15px; width: 8px; height: 8px; background: #22C55E; --delay: 0.05s; --rotation: 680deg; --fall-distance: 320px; border-radius: 50%; }
        .confetti:nth-child(3) { left: 14%; top: -5px; width: 12px; height: 12px; background: #F59E0B; --delay: 0.02s; --rotation: 600deg; --fall-distance: 380px; }
        .confetti:nth-child(4) { left: 20%; top: -12px; width: 9px; height: 9px; background: #3B82F6; --delay: 0.08s; --rotation: 750deg; --fall-distance: 340px; border-radius: 50%; }
        .confetti:nth-child(5) { left: 26%; top: -3px; width: 11px; height: 11px; background: var(--red); --delay: 0.03s; --rotation: 620deg; --fall-distance: 360px; border-radius: 2px; }
        .confetti:nth-child(6) { left: 32%; top: -18px; width: 7px; height: 7px; background: #22C55E; --delay: 0.1s; --rotation: 800deg; --fall-distance: 310px; }
        .confetti:nth-child(7) { left: 38%; top: -8px; width: 10px; height: 10px; background: #F59E0B; --delay: 0.04s; --rotation: 560deg; --fall-distance: 370px; border-radius: 50%; }
        .confetti:nth-child(8) { left: 44%; top: -14px; width: 13px; height: 13px; background: #3B82F6; --delay: 0.07s; --rotation: 700deg; --fall-distance: 330px; border-radius: 2px; }
        .confetti:nth-child(9) { left: 50%; top: -6px; width: 8px; height: 8px; background: var(--red); --delay: 0.01s; --rotation: 650deg; --fall-distance: 390px; }
        .confetti:nth-child(10) { left: 56%; top: -16px; width: 11px; height: 11px; background: #22C55E; --delay: 0.09s; --rotation: 580deg; --fall-distance: 350px; border-radius: 50%; }
        .confetti:nth-child(11) { left: 62%; top: -4px; width: 9px; height: 9px; background: #F59E0B; --delay: 0.03s; --rotation: 720deg; --fall-distance: 340px; border-radius: 2px; }
        .confetti:nth-child(12) { left: 68%; top: -12px; width: 10px; height: 10px; background: #3B82F6; --delay: 0.06s; --rotation: 640deg; --fall-distance: 380px; }
        .confetti:nth-child(13) { left: 74%; top: -9px; width: 12px; height: 12px; background: var(--red); --delay: 0.04s; --rotation: 780deg; --fall-distance: 320px; border-radius: 50%; }
        .confetti:nth-child(14) { left: 80%; top: -17px; width: 7px; height: 7px; background: #22C55E; --delay: 0.08s; --rotation: 550deg; --fall-distance: 360px; }
        .confetti:nth-child(15) { left: 86%; top: -5px; width: 11px; height: 11px; background: #F59E0B; --delay: 0.02s; --rotation: 690deg; --fall-distance: 370px; border-radius: 2px; }
        .confetti:nth-child(16) { left: 92%; top: -13px; width: 9px; height: 9px; background: #3B82F6; --delay: 0.07s; --rotation: 610deg; --fall-distance: 340px; border-radius: 50%; }
        .confetti:nth-child(17) { left: 97%; top: -7px; width: 8px; height: 8px; background: var(--red); --delay: 0.05s; --rotation: 740deg; --fall-distance: 350px; }

        /* Second wave - slightly delayed */
        .confetti:nth-child(18) { left: 5%; top: -20px; width: 6px; height: 6px; background: #22C55E; --delay: 0.12s; --rotation: 820deg; --fall-distance: 300px; border-radius: 50%; }
        .confetti:nth-child(19) { left: 18%; top: -22px; width: 8px; height: 8px; background: #F59E0B; --delay: 0.14s; --rotation: 580deg; --fall-distance: 330px; }
        .confetti:nth-child(20) { left: 35%; top: -25px; width: 7px; height: 7px; background: var(--red); --delay: 0.11s; --rotation: 660deg; --fall-distance: 350px; border-radius: 2px; }
        .confetti:nth-child(21) { left: 52%; top: -23px; width: 9px; height: 9px; background: #3B82F6; --delay: 0.13s; --rotation: 710deg; --fall-distance: 320px; }
        .confetti:nth-child(22) { left: 70%; top: -21px; width: 6px; height: 6px; background: #22C55E; --delay: 0.15s; --rotation: 600deg; --fall-distance: 340px; border-radius: 50%; }
        .confetti:nth-child(23) { left: 85%; top: -24px; width: 8px; height: 8px; background: #F59E0B; --delay: 0.12s; --rotation: 750deg; --fall-distance: 310px; }
        .confetti:nth-child(24) { left: 95%; top: -20px; width: 7px; height: 7px; background: var(--red); --delay: 0.16s; --rotation: 630deg; --fall-distance: 360px; border-radius: 2px; }

        /* Info text */
        .info {
            text-align: center;
            margin-top: 24px;
            color: var(--light-gray);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            main {
                padding: 40px 20px;
            }

            .form-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Fixed to Flow</div>
            <div class="page-label">Confetti V2 Test</div>
        </div>
    </header>

    <main>
        <div>
            <div class="form-container">
                <h2>Get in touch</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Tell us about your project..."></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>

                <!-- Confetti Confirmation -->
                <div class="form-confirmation" id="form-confirmation">
                    <!-- 24 confetti pieces -->
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <span class="headline">Perfect!</span>
                    <span class="subtext">We'll get back to you shortly.</span>
                </div>
            </div>
            <p class="info">Submit form to test. Confirmation disappears after 3 seconds.</p>
        </div>
    </main>

    <script>
        const form = document.getElementById('contact-form');
        const confirmation = document.getElementById('form-confirmation');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Clear form immediately (while hidden behind confirmation)
            form.reset();

            // Show confirmation
            confirmation.classList.add('active');
            confirmation.classList.remove('fade-out');

            // After 3 seconds, fade out
            setTimeout(() => {
                confirmation.classList.add('fade-out');

                // After fade animation completes, fully reset
                setTimeout(() => {
                    confirmation.classList.remove('active', 'fade-out');
                }, 400);
            }, 3000);
        });
    </script>
</body>
</html>
