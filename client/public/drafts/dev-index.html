<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Pages | Fixed to Flow Development</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #334155;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        .badge {
            display: inline-block;
            background: #f97316;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section-title {
            color: #f97316;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }
        .pages {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1e293b;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            color: #f8fafc;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        a:hover {
            background: #334155;
            border-color: #f97316;
        }
        .page-name {
            font-weight: 500;
        }
        .arrow {
            color: #64748b;
            transition: transform 0.2s;
        }
        a:hover .arrow {
            color: #f97316;
            transform: translateX(4px);
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 2rem;
        }
        .back-link:hover {
            color: #f97316;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="badge">Development</span>

        </div>

        <div class="section">
            <div class="section-title">Homepage</div>

            </div>
        </div>

        <div class="section">

                <a href="index.html">
                    <span class="page-name">Services Overview (index.html)</span>
                    <span class="arrow">→</span>
                </a>
                <a href="ai-amplifier-v3.html">
                    <span class="page-name">AI Amplifier</span>

                </a>
                <a href="ai-activation-sprint-v3.html">

                <a href="ai-acceleration-v3.html">

                <a href="strategic-sparring-v3.html">
                    <span class="page-name">Strategic Sparring</span>
                    <span class="arrow">→</span>
                </a>
            </div>
        </div>

        <a href="/" class="back-link">
            ← Back to main site
        </a>
    </div>
