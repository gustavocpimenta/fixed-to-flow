<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <title>Fixed to Flow - Instagram Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #E63B2E;
            --red-glow: #E63B2E66;
            --cream: #FAF7F2;
            --black: #111111;
            --black-deep: #0A0A0A;
        }

        html, body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
        }

        .story-container {
            width: 1080px;
            height: 1920px;
            background: var(--black-deep);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 60% at 50% 100%, var(--red-glow) 0%, transparent 60%),
                radial-gradient(ellipse 60% 40% at 20% 20%, rgba(230, 59, 46, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 50% 30% at 80% 60%, rgba(230, 59, 46, 0.1) 0%, transparent 50%);
            animation: pulseGlow 4s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Subtle grid pattern */
        .bg-pattern {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(230, 59, 46, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(230, 59, 46, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 100% 80% at 50% 50%, black 20%, transparent 70%);
        }

        /* Noise texture overlay */
        .noise {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        /* Content wrapper */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px;
            height: 100%;
        }

        /* Logo */
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 120px;
            animation: fadeInDown 1s ease-out 0.2s both;
            filter: drop-shadow(0 0 60px var(--red-glow));
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tagline container */
        .tagline {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Main text styling */
        .line {
            font-weight: 900;
            font-size: 108px;
            line-height: 1;
            letter-spacing: -0.03em;
            text-transform: uppercase;
        }

        .line-1 {
            color: var(--cream);
            animation: slideInLeft 0.8s ease-out 0.5s both;
        }

        .line-2 {
            color: var(--red);
            font-size: 140px;
            animation: slideInRight 0.8s ease-out 0.7s both;
            text-shadow:
                0 0 80px var(--red-glow),
                0 0 120px var(--red-glow);
        }

        .line-3 {
            color: var(--cream);
            animation: slideInLeft 0.8s ease-out 0.9s both;
        }

        .line-4 {
            color: var(--red);
            font-size: 140px;
            animation: slideInRight 0.8s ease-out 1.1s both;
            text-shadow:
                0 0 80px var(--red-glow),
                0 0 120px var(--red-glow);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-80px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(80px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Decorative accent lines */
        .accent-line {
            position: absolute;
            background: var(--red);
            opacity: 0.6;
        }

        .accent-line-1 {
            width: 4px;
            height: 200px;
            left: 100px;
            top: 200px;
            animation: growDown 1s ease-out 1.3s both;
        }

        .accent-line-2 {
            width: 4px;
            height: 300px;
            right: 100px;
            bottom: 200px;
            animation: growUp 1s ease-out 1.5s both;
        }

        .accent-line-3 {
            width: 120px;
            height: 4px;
            left: 100px;
            top: 400px;
            animation: growRight 0.8s ease-out 1.4s both;
        }

        @keyframes growDown {
            from {
                transform: scaleY(0);
                transform-origin: top;
            }
            to {
                transform: scaleY(1);
                transform-origin: top;
            }
        }

        @keyframes growUp {
            from {
                transform: scaleY(0);
                transform-origin: bottom;
            }
            to {
                transform: scaleY(1);
                transform-origin: bottom;
            }
        }

        @keyframes growRight {
            from {
                transform: scaleX(0);
                transform-origin: left;
            }
            to {
                transform: scaleX(1);
                transform-origin: left;
            }
        }

        /* Bottom URL */
        .url {
            position: absolute;
            bottom: 100px;
            font-size: 36px;
            font-weight: 400;
            color: var(--cream);
            opacity: 0.5;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out 1.8s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="story-container">
        <!-- Background layers -->
        <div class="bg-gradient"></div>
        <div class="bg-pattern"></div>
        <div class="noise"></div>

        <!-- Decorative lines -->
        <div class="accent-line accent-line-1"></div>
        <div class="accent-line accent-line-2"></div>
        <div class="accent-line accent-line-3"></div>

        <!-- Main content -->
        <div class="content">
            <!-- Logo -->
            <svg class="logo" viewBox="0 0 242 207" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 25.8036C0 11.5527 11.5527 0 25.8036 0H215.508C229.759 0 241.312 11.5527 241.312 25.8036C241.312 40.0546 229.759 51.6072 215.508 51.6072H51.6072V102.719H0V25.8036Z" fill="#E63B2E"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M51.606 102.661H207.383C221.634 102.661 233.187 114.213 233.187 128.464C233.187 142.715 221.634 154.268 207.383 154.268H103.213V180.839C103.213 195.09 91.6605 206.643 77.4096 206.643C63.1586 206.643 51.606 195.09 51.606 180.839V102.661Z" fill="#E63B2E"/>
            </svg>

            <!-- Tagline -->
            <div class="tagline">
                <div class="line line-1">Lead with</div>
                <div class="line line-2">AI</div>
                <div class="line line-3">Stay</div>
                <div class="line line-4">Human</div>
            </div>
        </div>

        <!-- URL -->
        <div class="url">fixedtoflow.com</div>
    </div>
</body>
</html>
